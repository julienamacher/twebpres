---
layout: default
---

<!-- {{ post.date | date: site.date_format }} -->

{% for post in paginator.posts %}
<div class="row featurette">
	<div class="col-md-7">
		<h2 class="featurette-heading">{{ post.title }}</h2>
		<a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">Read more</a>
		<!-- <p class="lead">{{ post.content }}</p> -->
	</div>
	<div class="col-md-5">
		<img class="featurette-image img-responsive center-block" src="{{ site.url }}{{ site.baseurl }}/assets/{{ post.image }}">
	</div>
</div>

<hr class="featurette-divider">
{% endfor %}
